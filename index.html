<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- LOADERS BACKGROUND -->
    <div id="loader-wrapper">
      <div class="loader-container">
        <div class="cloud front">
          <span class="left-front"></span>
          <span class="right-front"></span>
        </div>
        <span class="sun sunshine"></span>
        <span class="sun"></span>
        <div class="cloud back">
          <span class="left-back"></span>
          <span class="right-back"></span>
        </div>
      </div>
    </div>
    <!-- END LOADERS BACKGROUND -->

    <!-- MAIN FORM -->
    <main class="main-container">
      <!-- SEARCH FORM -->
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <!-- END SEARCH FORM -->

      <!-- WEATHER INFO -->
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">VN</h4>
          </div>
          <div class="time">
            <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
            <h5 class="current-hour-txt regular-txt">12:30 PM</h5>
          </div>
        </div>

        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29&deg;C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="Humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="Wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <!-- HOURLY FORECAST -->
        <h6 class="hourly-forecast-title">Hourly Forecast :</h6>
        <div class="hourly-forecast-background">
          <div class="hourly-forecast-items-container"></div>
        </div>
        <!-- END HOURLY FORECAST -->

        <h6 class="daily-forecast-title">Daily Forecast :</h6>
        <div class="daily-forecast-items-container"></div>
      </section>
      <!-- END WEATHER INFO -->

      <!-- MESSAGE SEARCH FORM -->
      <section class="search-city section-message">
        <img src="assets/message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather condition of the city
          </h4>
        </div>
      </section>
      <!-- END MESSAGE SEARCH FORM -->

      <!-- MESSAGE NOT FOUND FORM -->
      <section class="not-found section-message" style="display: none">
        <img src="assets/message/not-found.png" />
        <div>
          <h1>City Not Found</h1>
          <h4 class="regular-txt">Please try another city name</h4>
        </div>
      </section>
      <!-- END MESSAGE NOT FOUND FORM -->
    </main>
    <!-- END MAIN FORM -->
  </body>
  <script src="api_Key.js"></script>
  <script src="script.js"></script>
</html>
